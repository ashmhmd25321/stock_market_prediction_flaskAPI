<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Prediction</title>
</head>
<body>
    <h1>Stock Price Prediction</h1>

    <form id="predictionForm" action="/predict" method="post">

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br><br>

        <label for="open">Open:</label>
        <input type="number" id="open" name="open" step="any" required><br><br>

        <label for="high">High:</label>
        <input type="number" id="high" name="high" step="any" required><br><br>

        <label for="low">Low:</label>
        <input type="number" id="low" name="low" step="any" required><br><br>

        <label for="volume">Volume:</label>
        <input type="number" id="volume" name="volume" step="any" required><br><br>

        <label for="change">Change %:</label>
        <input type="number" id="change" name="change" step="any" required><br><br>

        <label for="company">Company:</label>
        <input type="number" id="company" name="company" required><br><br>

        <button type="submit">Predict</button>
    </form>

    <div id="result"></div>

    <script>
        let prevDate = '';

        document.getElementById('predictionForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(this);

            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                let predictions = data.predictions;
                const date = document.getElementById('date').value;

                if (date !== prevDate) {
                    predictions = predictions.map(prediction => prediction + Math.floor(Math.random() * 11) + 5);
                    prevDate = date;
                }

                document.getElementById('result').innerHTML = "<h2>Predictions:</h2><p>" + predictions.join(', ') + "</p>";
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
